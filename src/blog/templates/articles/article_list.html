{% extends 'base.html' %}


{% block content %}

<h1>Articles</h1>
<ul>
    {% for article in object_list %}
       <li>
           {{ article.id }} - <a href="{{ object.get_absolute_url }}">{{ article.title }}</a>
       </li>
    {% empty %}
        <li>No Article Yet!</li>
    {% endfor %}
</ul>

{% endblock content %}
