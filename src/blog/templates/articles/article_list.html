{% extends 'base.html' %}


{% block content %}

<h1>Articles</h1>
<ul>
    {% for object in object_list %}
       <li>
           {{ object.id }} - <a href="{{ object.get_absolute_url }}">{{ object.title }}</a>
       </li>
    {% empty %}
        <li>No Article Yet!</li>
    {% endfor %}
</ul>

{% endblock content %}
