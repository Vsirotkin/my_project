{% extends 'base.html' %}


{% block title %}
    <h1>About</h1>
{% endblock title %}

{% block content %}
    <ul>
        {% for item in my_list %}
            {% if item == 'name' %}
                <h2>My Name is Nick</h2>
            {% else %}
                <li>{{ forloop.counter }} - {{ item }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock content %}
